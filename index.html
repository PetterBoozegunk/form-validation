<!DOCTYPE html>
<html>
<head>
    <title>Form validation</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="UI/dist/css/styles.css" />
</head>
<body>
    <h1>Form validation</h1>
    
    <form action="/" data-validation="on" autocomplete="off">
        <fieldset>
            <legend>Basic "required" validation test</legend>
            
            <label>
                <span>Required [input=text]</span>
                <input type="text" name="req0" required="required"/>
            </label>
            
            <label>
                <input type="checkbox" name="req1" required="required" />
                <span>Required [input=checkbox]</span>
            </label>
            
            <label>
                <span>Required select</span>
                <select name="req2" required="required">
                    <option value=""> -- empty -- </option>
                    <option value="notEmpty">notEmpty</option>
                </select>
            </label>

            <div>
                <button type="submit">button[type=submit]</button>
            </div>
        </fieldset>
    </form>
    
    <form action="/" data-validation="on" autocomplete="off">
        <fieldset>
            <legend>Basic "email" validation test</legend>

            <label>
                <span>[input=email]</span>
                <input type="email" name="email1"/>
            </label>

            <div>
                <button type="submit">button[type=submit]</button>
            </div>
        </fieldset>
    </form>
    
    <form action="/" data-validation="on" autocomplete="off">
        <fieldset>
            <legend>Basic "patters" validation test</legend>

            <label>
                <span>[input=text] [pattern="\d{3}"] (three digits)</span>
                <input type="text" name="pattern0" pattern="\d{3}" />
            </label>

            <label>
                <span>[input=text] [pattern="[a-z]+"] (only lowercase latin letters, no special characters)</span>
                <input type="text" name="pattern1" pattern="[a-z]+" />
            </label>

            <label>
                <span>[input=text] [pattern="\d{3}(\s)?\d{2}"] (Swedish zipcode format)</span>
                <input type="text" name="pattern2" pattern="\d{3}(\s)?\d{2}" />
            </label>

            <div>
                <button type="submit">button[type=submit]</button>
            </div>
        </fieldset>
    </form>
    
    <form action="/" data-validation="on" autocomplete="off">
        <fieldset>
            <legend>Basic "(swedish) personnummer" validation test</legend>

            <label>
                <span>[date-type=personnummer]</span>
                <input type="text" name="personnummer1" data-type="personnummer" />
            </label>

            <div>
                <button type="submit">button[type=submit]</button>
            </div>
        </fieldset>
    </form>
    
    <script src="UI/dist/js/scripts.js"></script>
</body>
</html>
